<!DOCTYPE html>
  
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 

        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">

        <title>Frontend Mentor | Product preview card component</title>
    </head>

    <body>
        <section class="page-content container">
            <section class="product-preview">
                <div class="product-preview__holder">
                    <div class="product-preview__image">
                    </div>
                    <div class="product-preview__content">
                        <div class="product-content__information">
                            <h2>Perfume</h2>
                            <h1>Gabrielle Essence Eau De Parfum</h1>
                            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                        </div>
                        <div class="product-content__prices">
                            <div class="c-current-price">$149.99</div>
                            <div class="c-discounted-price">$169.99</div>
                        </div>
                        <div class="button">
                            <a href=""><img src=".img/icon-cart.svg"> Add to Cart</a>
                        </div>
                    </div>   
                </div>
            </section>
        
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Your Name Here</a>.
            </div>
        </section>   
    </body>
</html>
